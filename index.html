<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokédex</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script defer src="./js/script.js"></script>
</head>
<body>
  <main>
    <img src="#" alt="pokemon" class="pokemon_image" />
    <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex" />

    <h1 class="pokemon_data">
      <span class="pokemon_number"></span> -
      <span class="pokemon_name"></span>
    </h1>

    <div class="pokemon_types"></div>

    <form class="form">
      <input
        type="search"
        class="input_search"
        placeholder="Nome ou número"
        required
      />
    </form>

    <div class="buttons">
      <button type="button" class="button btn-prev">Voltar &lt;</button>
      <button type="button" class="button btn-next">Avançar &gt;</button>
    </div>
  </main>
</body>
</html>
